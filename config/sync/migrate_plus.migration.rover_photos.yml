id: rover_photos
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: nasa
label: 'JSON feed of photos from NASA Mars Rover Curiosity'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls: 'https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?earth_date=2015-6-3&api_key=d5bSVFsFrHcGaud3A16H7FipnDuyopz9orRE4e74'
  constants:
    uri_directory: 'public://rover'
  ids:
    id:
      type: integer
  item_selector: 1
  fields:
    -
      name: id
      label: 'Photo ID'
      selector: id
    -
      name: sol
      label: 'Martian sol'
      selector: sol
    -
      name: camera_name
      label: 'Rover camera name'
      selector: camera/name
    -
      name: img_src
      label: 'URI for the image'
      selector: img_src
    -
      name: earth_date
      label: 'Earth date the photo was taken'
      selector: earth_date
    -
      name: rover_id
      label: 'Rover ID'
      selector: rover/id
process:
  title: id
  field_earth_date: earth_date
  field_sol: sol
  filename:
    -
      plugin: explode
      source: img_src
      delimiter: /
    -
      plugin: array_pop
  destination_filename:
    plugin: concat
    delimiter: /
    source:
      - constants/uri_directory
      - '@filename'
  field_photo/target_id:
    -
      plugin: file_copy
      source:
        - img_src
        - '@destination_filename'
    -
      plugin: entity_generate
      entity_type: file
      value_key: uri
  field_photo/alt: 'Image Title'
  field_rover/target_id:
    plugin: migration_lookup
    migration: rover
    source: rover_id
  field_camera/target_id:
    plugin: migration_lookup
    migration: rover_cameras
    source: camera_name
destination:
  plugin: 'entity:node'
  default_bundle: rover_photo
migration_dependencies:
  required:
    - rover
    - rover_cameras
